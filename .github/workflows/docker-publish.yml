name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        run: |
          docker build -t $DOCKERHUB_USERNAME/courier-backend:latest ./backend
          docker push $DOCKERHUB_USERNAME/courier-backend:latest

      - name: Build and push frontend
        run: |
          docker build -t $DOCKERHUB_USERNAME/courier-frontend:latest ./frontend
          docker push $DOCKERHUB_USERNAME/courier-frontend:latest
